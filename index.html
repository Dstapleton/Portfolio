<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <!-- navi -->
    <header>
        <div class="title">
            <h1>David Stapleton</h1>
        </div>
        <nav>

                <li><a href="#aboutMe">About Me</a></li>

            </ul>

    <!-- aboutme content -->
    <section id="aboutMe" class="hero aboutme-container">

        <div  class="aboutme-content">
            <div class="aboutme-title accordion">

            </div>

            <article>
                <object id=""data="./aboutme.html" type="">Aboutme</object>

        <div class="blog-content">
            <div class="blog-title accordion">

            </div>

            </div>

    <section id="contact" class="hero contact">

            <div class="contactgrid-1">

            <div class="email">

            </div>
            <div class="phone">

            </div>

    <footer>
        <div class="media-links">
            <div id="linkedin" class="linkedin iconlogo"></div>
            <div id="github" class="github iconlogo"></div>
            <div id="twitter" class="twiter iconlogo"></div>
            <div id="facebook" class="facebook iconlogo"></div>
        </div>
        <div class="designby">
            <h3>Design by DS 2020</h3>
        </div>
